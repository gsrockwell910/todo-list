<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <title>TODO Mania</title>
    </head>
    <body>
    <!-- Start input and button section -->
    <div class="input-container">
        <input type="text" id="task-input" name="task-input" placeholder="Input task here" class="task-input-field">
        <button id="append-task-button">+</button>
    </div>
    <!-- End input and button section -->

    <!-- Start main section -->
    <div class="todo-container">
    <div class="todo-list">
        <h1 class="todo-title">TODO Lister</h1>
        <ul id="todo-ul" class="main-ul">
           
        </ul>
    </div>
    </div>
    <!-- End main section -->
    </body>
</html>
